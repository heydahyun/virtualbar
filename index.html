        display: none;
      }
      label {
        padding: 10px;
        display: block;
        position: relative;
        margin: 10px;
        cursor: pointer;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      label::before {
        background-color: white;
        content: " ";
        display: block;
        border-radius: 50%;
        border: 1px solid grey;
        position: absolute;
        top: -5px;
        left: -5px;
        width: 25px;
        height: 25px;
        text-align: center;
        line-height: 28px;
        transition-duration: 0.4s;
        transform: scale(0);
      }
      :checked + label {
        border-color: none;
      }
      :checked + label img {
        animation: shake 3.5s;
        /* When the animation is finished, start again */
        animation-iteration-count: infinite;
        }
      @keyframes shake {
        0% { transform: scale(1.5) translate(1px, 1px) rotate(0deg); }
        10% { transform: scale(1.6) translate(-1px, -2px) rotate(-1deg); }
        20% { transform: scale(1.5) translate(-3px, 0px) rotate(1deg); }
        30% { transform: scale(1.6) translate(3px, 2px) rotate(0deg); }
        40% { transform: scale(1.5) translate(1px, -1px) rotate(1deg); }
        50% { transform: scale(1.6) translate(-1px, 2px) rotate(-1deg); }
        60% { transform: scale(1.5) translate(-3px, 1px) rotate(0deg); }
        70% { transform: scale(1.6) translate(3px, 1px) rotate(-1deg); }
        80% { transform: scale(1.5) translate(-1px, -1px) rotate(1deg); }
        90% { transform: scale(1.6) translate(1px, 2px) rotate(0deg); }
        100% { transform: scale(1.5) translate(1px, -2px) rotate(-1deg); }
      }

      }
      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 0px; /* Location of the box */
        left: 0;
        right: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: scroll; /* Enable scroll if needed */
        background: rgb(214,182,212);
        background: radial-gradient(circle, rgba(214,182,212,1) 0%, rgba(85,70,203,1) 100%);
      }
      /* Modal Content (image) */
      .modal-content {
        margin: auto;
        display: block;
        width: 100%;
        height: 100%;
        max-width: 1200px;
      }
      .modal-backdrop {
        z-index: 0;
      }
      /* Caption of Modal Image */
      #caption {
        margin: auto;
        display: block;
        width: 100%;
        max-width: 90%;
        text-align: center;
        font-size: 2.5vw;
        color: #1C584B;
        padding: 10px 0;
        height: 400px;
      }
      #goBar{
        text-align: center;
        font-size: 2.5vw;

      }
      /* Add Animation */
      .modal-content,
      #caption {
        -webkit-animation-name: zoom;
        -webkit-animation-duration: 0.6s;
        animation-name: zoom;
        animation-duration: 0.6s;
      }
      @-webkit-keyframes zoom {
        from {
          -webkit-transform: scale(0);
        }
        to {
          -webkit-transform: scale(1);
        }
      }
      @keyframes zoom {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }
      /* The Close Button */
      .close {

        top: 0.2vw;
        right: 1.5vw;
        color: #ffffff;
        font-size: 3vw;
        font-weight: bold;
        transition: 0.3s;
      }
      .close:hover,
      .close:focus {
        text-decoration: none;
        cursor: pointer;
      }
      /* 100% Image Width on Smaller Screens */
      @media only screen and (max-width: 700px) {
        .modal-content {
          width: 100%;
        }
      }
      audio {
        display:none;
      }

<script>

  function play(sound){
   var audio = document.getElementById("audio");
    audio.setAttribute('src', sound);
   audio.play();
  }

  $('input[type="checkbox"]').on("change", function () {
    $('input[name="' + this.name + '"]')
      .not(this)
      .prop("checked", false);
  });

  var firstRow;
  var secondRow;
  var thirdRow;
  var fourRow;

  var location_;
  var gotobar = document.getElementById("goBar");

  var mountain_url =
    "<a href='mountain.html'>Are you ready with your drink? üëå Let's go to the bar! üëâ</a>";
  var beach_url =
    "<a href='beach.html'>Are you ready with your drink? üëå Let's go to the bar! üëâ</a>";
  var sparkle_url =
    "<a href='sparkle.html'>Are you ready with your drink? üëå Let's go to the bar! üëâ</a>";
  var sky_url =
    "<a href='sky.html'>Are you ready with your drink? üëå Let's go to the bar! üëâ</a>";

  function audioFunction(id){
  var audio = id.getAttribute("data-audio")
    //modalString.push(altText);
    var audio = new Audio(audio);
    console.log(audio)
    console.log(id.checked)

    if (id.checked) {
      audio.play();
      console.log(audio)
    } else {
      audio.pause();
    }
  }

  function myFunction(id) {
    var altText = id.alt;
    var display = "";

    if (id.className === "grid-img1") {
      firstRow = altText;
    }
    if (id.className === "grid-img2") {
      secondRow = altText;
    }
    if (id.className === "grid-img3") {
      thirdRow = altText;
      location_ = id.id;
      if (location_ === "grid-item9") {
        console.log("grid 9");
        gotobar.innerHTML = mountain_url;
      }
      if (location_ === "grid-item10") {
        console.log("grid 10");
        gotobar.innerHTML = beach_url;
      }
      if (location_ === "grid-item11") {
        console.log("grid 11");
        gotobar.innerHTML = sparkle_url;
      }
      if (location_ === "grid-item12") {
        console.log("grid 12");
        gotobar.innerHTML = sky_url;
      }
    }
    if (id.className === "grid-img4") {
      fourRow = altText;
    }
    // check if we have 4 strings
    if (firstRow && secondRow && thirdRow && fourRow) {
      showModal();
    }
  }
  function showModal() {

    var modal = document.getElementById("myModal");
    var captionText = document.getElementById("caption");

    modal.style.display = "block";
    var e1 = document.createElement("div");
    var t1 = document.createTextNode(firstRow);
    e1.appendChild(t1);
    captionText.appendChild(e1);
    var e2 = document.createElement("div");
    var t2 = document.createTextNode(secondRow);
    e2.appendChild(t2);
    captionText.appendChild(e2);
    var e3 = document.createElement("div");
    var t3 = document.createTextNode(thirdRow);
    e3.appendChild(t3);
    captionText.appendChild(e3);
    var e4 = document.createElement("div");
    var t4 = document.createTextNode(fourRow);
    e4.appendChild(t4);
    captionText.appendChild(e4);

    var span = document.getElementsByClassName("close")[0];

    span.onclick = function () {
      modal.style.display = "none";
      captionText.innerHTML = " ";
    };
  }
</script>
